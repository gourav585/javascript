<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            color: white;
        }

        .container {
            background-color: aqua;
            margin: 14px;
            padding: 34px;

        }

        .childcontainer {
            background-color: aquamarine;
            margin: 14px;
            padding: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
      <section class="childcontainer">
        <div class="child">
            i am a child

       </section>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child was clicked")
        })

        document.querySelector(".childcontainer").addEventListener("click", (e) => {
        //e.stopPropagation()
            alert("childcontainer was clicked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            //e.stopPropagation()
            alert("container was clicked")
        })
        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        
        }
        // to change color in the givin interval 1000 = 1sec
        setInterval(() => {
            document.querySelector(".childcontainer").style.background = getRandomColor();
        }, 1000);

        setInterval(() => {
            document.querySelector(".container").style.background = getRandomColor();
        }, 1000);

        setInterval(() => {
            document.querySelector(".child").style.background = getRandomColor();
        }, 1000);
    </script>
</body>

</html>
